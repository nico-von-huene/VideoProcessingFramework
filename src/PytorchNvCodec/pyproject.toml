[build-system]        
requires = [
  "setuptools >=42,<72",
  "torch==2.2.2",
  "torchvision==0.17.2",
  "numpy==1.24.4",
  ## out-comment not install cmake/ninja via pip
  "cmake>=3.21",
  "ninja; platform_system!='Windows'",
  "pkgconfig",
  "scikit-build>=0.13",
]
build-backend = "setuptools.build_meta"
[project]
name = "PytorchNvCodec"
version = "2.0.0"
authors = [{name = "NVIDIA"},]
description = """VPF stands for Video Processing Framework. Itâ€™s set of C++ libraries and Python bindings which provides full HW acceleration for video processing tasks such as decoding, encoding, transcoding and GPU-accelerated color space and pixel format conversions. VPF also supports exporting GPU memory objects such as decoded video frames to PyTorch tensors without Host to Device copies."""
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Environment :: GPU :: NVIDIA CUDA :: 12.1",
    "Programming Language :: Python :: 3",
]
dependencies = [
  "torch==2.2.2",
  "torchvision==0.17.2",
  "numpy==1.24.4",
]
